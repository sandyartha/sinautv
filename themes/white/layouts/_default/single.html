{{ define "main" }}




<div class="chart">
	
	<style>
        .chart { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 20px; gap:12px; min-height:40vh; }

        .animated-title {
            font-weight:900;
            letter-spacing: -1px;
            font-size: clamp(28px, 6.5vw, 72px);
            line-height:1;
            text-align:center;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg,#ffffff 0%, #ffd166 25%, #ff6b6b 50%, #9b8cff 75%, #6ee7b7 100%);
            background-size: 200% 200%;
            animation: gradientShift 6s linear infinite, titleEntrance 900ms cubic-bezier(.2,.9,.2,1) both;
            text-shadow: 0 28px 50px rgba(0,0,0,0.45);
            transform-origin: center;
            -webkit-text-stroke: 0.6px rgba(0,0,0,0.12);
        }

        .animated-title::after{
            content: "";
            display:block;
            width:64%;
            height:8px;
            margin:14px auto 0;
            border-radius:999px;
            background: linear-gradient(90deg, rgba(255,255,255,0.22), rgba(0,0,0,0.06));
            box-shadow: 0 8px 30px rgba(0,0,0,0.28);
            opacity:0.95;
            transform-origin:center;
            animation: underlinePop 900ms cubic-bezier(.2,.9,.2,1) both;
        }

        /* Head-to-head / clubs */
        .animated-h2h {
            display:flex;
            align-items:center;
            justify-content:center;
            gap:18px;
            width:100%;
            max-width:960px;
            font-weight:900;
            font-size: clamp(20px, 4.8vw, 46px);
            text-transform: uppercase;
            letter-spacing: 0.6px;
            -webkit-background-clip: text;
            background-clip: text;
            color:transparent;
            background-image: linear-gradient(90deg,#ffffff 0%, #ffd54d 40%, #ff8a65 100%);
            background-size: 220% 220%;
            animation: gradientShift 6s linear infinite reverse, subtitleEntrance 900ms cubic-bezier(.2,.9,.2,1) both;
            text-shadow: 0 18px 36px rgba(0,0,0,0.38);
            transform-origin:center;
            position:relative;
        }

        .animated-h2h .club {
            flex: 1 1 38%;
            min-width: 0;
            padding: 10px 16px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
            backdrop-filter: blur(6px);
            display:inline-block;
            text-align:center;
            white-space:nowrap;
            overflow:visible; /* allow overflow so text/emoji not clipped */
            text-overflow:ellipsis;
            -webkit-text-stroke: 0.6px rgba(0,0,0,0.22);
            filter: drop-shadow(0 14px 30px rgba(0,0,0,0.45));
            transition: transform 360ms cubic-bezier(.2,.9,.2,1), box-shadow 360ms;
            color: #ffffff;               /* force visible text color */
            text-shadow: 0 8px 20px rgba(0,0,0,0.6);
            z-index: 1;
            font-size: clamp(16px, 4.2vw, 36px); /* responsive sizing so names are visible on small screens */
            line-height:1.05;
        }

        .animated-h2h .club:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
        }

        /* centered circular separator with sword emoji */
        .animated-h2h .separator {
            width: 84px;
            height: 84px;
            min-width:84px;
            border-radius: 999px;
            display:flex;
            align-items:center;
            justify-content:center;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.14), rgba(255,255,255,0.04) 35%, rgba(0,0,0,0.06) 100%);
            box-shadow: 0 18px 40px rgba(0,0,0,0.42), 0 6px 18px rgba(255,210,90,0.06) inset;
            border: 1px solid rgba(255,255,255,0.06);
            transform-origin:center;
            animation: separatorPulse 1600ms ease-in-out infinite;
            z-index: 2; /* sit above clubs so emoji is visible */
            flex-shrink: 0;
        }

        .animated-h2h .separator .emoji {
            font-size: clamp(28px, 6.5vw, 48px);
            filter: drop-shadow(0 12px 32px rgba(0,0,0,0.6));
            transform-origin:center;
            display:inline-block;
            animation: emojiFloat 1200ms ease-in-out infinite alternate;
            will-change: transform, opacity;
            color: #fff; /* ensure emoji renders with contrast */
            -webkit-text-stroke: 0.6px rgba(0,0,0,0.18);
        }

        /* subtle rotation and pop for separator on entrance */
        @keyframes separatorPulse {
            0% { transform: scale(.94) rotate(-2deg); box-shadow: 0 14px 30px rgba(0,0,0,0.36); }
            50% { transform: scale(1.02) rotate(2deg); box-shadow: 0 24px 56px rgba(0,0,0,0.44); }
            100% { transform: scale(.98) rotate(-1deg); }
        }

        @keyframes emojiFloat {
            0% { transform: translateY(0) scale(1) rotate(0); opacity:1; }
            100% { transform: translateY(-8px) scale(1.06) rotate(-6deg); opacity:0.98; }
        }

        /* entrance tweaks specifically for recording clarity */
        @media (max-width:720px) {
            .animated-h2h .separator { width:72px; height:72px; min-width:72px; }
            .animated-h2h { gap:12px; font-size: clamp(18px, 5.6vw, 40px); }
            .animated-title::after { width:72%; height:6px; }
        }

        @media (max-width:420px){
            .animated-title { text-shadow: 0 18px 36px rgba(0,0,0,0.52); }
            .animated-h2h .club { padding:10px 12px; border-radius:12px; }
            .animated-h2h .separator { width:60px; height:60px; min-width:60px; }
        }
    </style>
    <h1 class="animated-title">Head to Head</h1>
    {{ if in .Title "vs" }}
        {{ $parts := split .Title "vs" }}
        <h3 class="animated-h2h" aria-label="Head to head">
            <span class="club h-left">{{ trim (index $parts 0) " " }}</span>
            <span class="separator" aria-hidden="true"><span class="emoji" role="img" aria-label="versus">⚔️</span></span>
            <span class="club h-right">{{ trim (index $parts 1) " " }}</span>
        </h3>
    {{ else }}
        <h3 class="animated-h2h"><span class="club">{{ .Title }}</span></h3>
    {{ end }}

	{{ .Content }}
	
</div>
    

{{ end }}
